<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/jquery-ui.min.css">
    <script src="/jquery/jquery.js"></script>
    <script src="/jquery-datepicker/jquery-datepicker.js"></script>
    <title>HackNTell</title>
</head>
<body>
    <div class="container">
        <form id="birthdate-form" class="form" action="/get-difference" method="post">
            <div class="input-container">
                <label for="name">Name</label>
                <input id="name" name="name"/>
            </div>
            <div class="input-container">
                <label for="birthdate">Date of birth</label>
                <input id="birthdate" name="birthdate"></input>
            </div>
            <div class="submit-container">
                <button type="submit">Go</button>
            </div>
        </form>
    </div>

</body>
<script>
  $(function () {
    jqueryDatepicker($);
    $("#birthdate").datepicker(
      {
        dateFormat: 'yy-mm-dd',
        maxDate: 0,
        changeMonth: true,
        changeYear: true,
        yearRange: "-100:+0"
      }
    );
    $("input").prop('required',true);

    $("#birthdate-form").submit(function(e) {
      e.preventDefault(); // Avoid to execute the actual submit of the form.
      var form = $(this);
      var url = form.attr('action');
      $.ajax({
        type: "POST",
        url: url,
        data: form.serialize(), // Serializes the form's elements.
        success: function (data)
        {
          alert(data);
        },
        error: function (xhr) {
          alert(xhr.responseText);
        }
      });
    });
  });
</script>
</html>
